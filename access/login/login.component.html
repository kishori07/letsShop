<div class="signup-form">
    <form [formGroup]="login" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="row">
        <div class="col-8 offset-4">
          <h2>Login </h2>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-form-label col-4">Email Address</label>
        <div class="col-8">
          <input type="email" class="form-control" maxlength="20" formControlName="email" />
        </div>
        <div *ngIf="sfc.email.touched && sfc.email.errors && sfc.email.invalid" class="text-danger">
          <span *ngIf="sfc.email.errors.required"> *Email is required </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Password</label>
        <div class="col-8">
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div *ngIf="sfc.password.touched && sfc.password.errors " class="text-danger">
          <span *ngIf="sfc.password.errors.required">
            *Password is required
          </span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8 offset-4">
          <p>
            <label class="form-check-label"
              ><input type="checkbox" required="required" /> I accept the
              <a href="#">Terms of Use</a> &amp;
              <a href="#">Privacy Policy</a>.</label
            >
          </p>
         

          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!login.valid">Login </button>
        </div>
      </div>
    </form>
    <div class="text-center">
      Don't have an account? <a routerLink="/register"> Sign Up here</a>
    </div>
  </div>
