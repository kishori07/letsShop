<body>
  <div class="signup-form ">
    <form [formGroup]="signUp"  style="float: right;" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="row">
        <div
          class="col-md-12 offset-1 col-xs-12 offset-1"
          style="text-align: center; margin-top: 50px"
        >
          <h2>Sign Up</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <label class="col-form-label col-4">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              maxlength="30"
              placeholder="Full Name "
            />
            <div
              *ngIf="sfc.name.touched && sfc.name.errors"
              class="text-danger"
            >
              <span *ngIf="sfc.name.errors.required"> *Name is required </span>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <label class="col-form-label col-4">Mobile No.</label>
            <input
              type="text"
              class="form-control"
              formControlName="mobileno"
              maxlength="10"
              placeholder="Contact No."
            />
            <div
              *ngIf="sfc.mobileno.touched && sfc.mobileno.errors"
              class="text-danger"
            >
              <span *ngIf="sfc.mobileno.errors.required">
                *MobileNo. is required
              </span>
            </div>
          </div>
        </div>
      </div>

      &nbsp;
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <label class="col-form-label col-4">Email Address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              maxlength="40"
              placeholder="Email Address"
              autocomplete="off"
            />
            <div
              *ngIf="sfc.email.touched && sfc.email.errors"
              class="text-danger"
            >
              <span *ngIf="sfc.email.errors.required"> *Email is required </span>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <label class="col-form-label col-4">Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="address"
              placeholder="Address"
            />
            <div
              *ngIf="sfc.address.touched && sfc.address.errors"
              class="text-danger"
            >
              <span *ngIf="sfc.address.errors.required">
                *Residencial Address is required
              </span>
            </div>
          </div>
        </div>
      </div>

      &nbsp;
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <label class="col-form-label col-4">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              autocomplete="off"
            />
            <div
              *ngIf="sfc.password.touched && sfc.password.errors"
              class="text-danger"
            >
              <span *ngIf="sfc.password.errors.required">
                *Password is required
              </span>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <label class="col-form-label col-4">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="cpassword"
              placeholder="Confirm Password"
            />
            <div
              *ngIf="sfc.cpassword.touched && sfc.cpassword.errors"
              class="text-danger"
            >
              <span *ngIf="sfc.cpassword.errors.required">
                *Password is required
              </span>
            </div>
          </div>
        </div>
      </div>

      &nbsp;
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="avatar-upload">
              <div class="avatar-edit">
                <input
                  type="file"
                  accept=".png, .jpg, .jpeg"
                  id="imgUrl"
                  (change)="onSelectFile($event)"
                  #fileInput
                />
              </div>
              <div class="avatar-preview">
                <div
                  id="imagePreview"
                  [style.backgroundImage]="'url(' + imageUrl + ')'"
                ></div>
              </div>
              
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <button
              type="button"
              class="btn btn-danger m-auto d-block"
              (click)="fileInput.click()"
            >
              Upload Image
            </button>
            <button
            type="submit"
            [disabled]="signUp.invalid"
            class="btn btn-primary btn-lg m-auto d-block"
          >
            Sign Up
          </button>
          </div>
        </div>
      </div>

        <div class="col-md-12 col-sm-12 col-xs-12" >
